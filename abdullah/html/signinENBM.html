<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/abdullah/css/signupENBM.css">
    <title>Sign Up</title>
    <script src="/js/signupEN.js"></script>
</head>
<body>
    <div class="con">
    <div class="form-container">
        <p class="title">Sign Up</p>
        <form class="form">
            <div class="con-p">
                <input type="text" class="input-p" placeholder="First Name" required>
                <input type="text" class="input-p" placeholder="Last Name" required>
                </div>
            <input type="text" class="input" placeholder="User Name" required>
          <input type="email" class="input" placeholder="Email" required>
          <div class="con-p">
          <input type="password" class="input-p" placeholder="Password" required>
          <input type="password" class="input-p" placeholder="Confirm Password" required>
          </div>
          <button class="form-btn">Sign Up</button>
        </form>
        <p class="sign-up-label">
          Do you have an account?<span class="sign-up-link">Log In</span>
        </p>
       
          </div>
        </div>
      </div>
    </div>
</body>
</html>
